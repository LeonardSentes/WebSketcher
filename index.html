<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sketcher</title>
    <link rel="icon" href="img/drawing.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Online Drawing Board</h1>
        <div class="toolbox">
            <button id="undoButton" type="button">
                <img src="img/undo.png" alt="Undo">
            </button>
            <button id="redoButton" type="button">
                <img src="img/redo.png" alt="Redo">
            </button>
            <button id="downloadButton" type="button">
                <img src="img/download.png" alt="Download">
            </button>
            <button id="eraserButton" type="button">
                <img src="img/eraser.png" alt="Eraser">
            </button>
            <button id="penButton" type="button">
                <img src="img/pen.png" alt="Pen">
            </button>
            <button id="colorsButton" type="button">
                <img src="img/colors.png" alt="Colors">
            </button>
        </div>
        <div id="colorsCatalog">
            <input type="color" id="colors" aria-label="Choose a color">
        </div>
        <canvas id="canvas" width="800" height="600"></canvas>
    </main>
    <script src="script.js"></script>
</body>
</html>
